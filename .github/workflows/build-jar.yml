name: Build JAR

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build jar
        shell: cmd
        run: scripts\build_jar.cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperPuperShooter-jar
          path: build/SuperPuperShooter.jar
